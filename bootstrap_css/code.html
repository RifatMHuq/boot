<html>
    <head>
        <title>Bootstrap :: Code</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link  rel="stylesheet" type="text/css" href="../css/style.css">
        <link  rel="stylesheet" type="text/css" href="../css/bootstrap-theme.css">
        <link  rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    </head>
    <body>
        
        <!-- Code -->
        <div class="container">
            <div class="row">
                <h1>Code</h1>
                <div class="col-xs-12 col-sm-3">
                    <code> &COPY; 2015 | All Rights Reserved </code>
                </div>     
                <div class="col-xs-12 col-sm-3 col-sm-offset-6 text-right">
                    
                    <code> &COPY; Designed & Developed by <abbr title="CodersTrust">CT</abbr>  </code>
                </div>  
            </div>
        </div>
        <hr>
        
        <!-- Pre -->
        <div class="container">
            <div class="row">
                <h1>Pre</h1>
                <div class="col-xs-12 col-sm-3">
                    <pre> &COPY; 2015 | All Rights Reserved </pre>
                </div>     
                <div class="col-xs-12 col-sm-3 col-sm-offset-6 text-right">
                    
                    <pre> &COPY; Designed & Developed by <abbr title="CodersTrust">CT</abbr>  </pre>
                </div>  
            </div>
        </div>
        <hr>
        
        <!-- Keyboard -->
        <div class="container">
            <div class="row">
                <h1>Pre</h1>
                <div class="col-xs-12 col-sm-12">
                    <p> For copy any text from computer press <kbd> ctrl+c </kbd> </p>
                </div>     
                
            </div>
        </div>
        <hr>
        
        <!-- Variable -->
        <div class="container">
            <div class="row">
                <h1>Variable</h1>
                <div class="col-xs-12 col-sm-12">
                    <p>(a+b) * (a-b)</p>
                    <var> (a+b) * (a-b)</var>
                </div>     
                
            </div>
        </div>
        <hr>
        
        <!-- Sample Output -->
        <div class="container">
            <div class="row">
                <h1>Sample Output</h1>
                <div class="col-xs-12 col-sm-12">
                    <p>Welcome to CodersTrust</p>
                    <samp>Welcome to CodersTrust</samp>
                </div>     
                
            </div>
        </div>
        <hr>
        
        <script src="../js/jquery-1.11.3.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
